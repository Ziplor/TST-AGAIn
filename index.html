<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Unlooper</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f0f0; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    video { width: 100%; margin-bottom: 1rem; border-radius: 8px; }
    .frame-alerts { background: #ffeeee; border-left: 5px solid #e53935; padding: 1rem; margin-top: 1rem; display: none; }
    .hidden { display: none; }
  </style>
</head>
<body>
<div class="container">
  <h1>🧠 AI Video Unlooper</h1>
  <input type="file" id="videoInput" accept="video/mp4">
  <br><br>
  <video id="originalVideo" controls class="hidden"></video>
  <button id="unloopBtn" class="hidden">Detect & Unloop</button>
  <br><br>
  <div id="results" class="hidden">
    <h2>🎬 Unlooped Video</h2>
    <video id="unloopedVideo" controls></video>
    <a id="downloadLink" download="unlooped.mp4">⬇️ Download</a>
    <br><br>
    <button id="regenerateBtn">🔁 Regenerate</button>
    <div class="frame-alerts" id="frameAlerts">
      <h4>⚠ Frame Issues Detected:</h4>
      <ul id="frameList"></ul>
    </div>
  </div>
</div>

<script>
const videoInput = document.getElementById('videoInput');
const originalVideo = document.getElementById('originalVideo');
const unloopBtn = document.getElementById('unloopBtn');
const unloopedVideo = document.getElementById('unloopedVideo');
const downloadLink = document.getElementById('downloadLink');
const frameList = document.getElementById('frameList');
const frameAlerts = document.getElementById('frameAlerts');
const regenerateBtn = document.getElementById('regenerateBtn');
const results = document.getElementById('results');

let file;

videoInput.addEventListener('change', () => {
  file = videoInput.files[0];
  const url = URL.createObjectURL(file);
  originalVideo.src = url;
  originalVideo.classList.remove('hidden');
  unloopBtn.classList.remove('hidden');
});

function sendVideo(regenerate = false) {
  const formData = new FormData();
  formData.append('video', file);
  formData.append('regenerate', regenerate);

  fetch('/api/unloop', {
    method: 'POST',
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    const blob = new Blob([Uint8Array.from(data.video.data)], { type: 'video/mp4' });
    const url = URL.createObjectURL(blob);
    unloopedVideo.src = url;
    downloadLink.href = url;
    results.classList.remove('hidden');

    // Show frame issues
    frameList.innerHTML = '';
    if (data.issues && data.issues.length) {
      frameAlerts.style.display = 'block';
      data.issues.forEach((i) => {
        const li = document.createElement('li');
        li.textContent = `Jump from ${i.from}s to ${i.to}s`;
        frameList.appendChild(li);
      });
    } else {
      frameAlerts.style.display = 'none';
    }
  });
}

unloopBtn.addEventListener('click', () => sendVideo());
regenerateBtn.addEventListener('click', () => sendVideo(true));
</script>
</body>
</html>
